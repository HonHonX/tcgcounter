<!DOCTYPE html>
<html>
<head>
    <title>Admin - Start Countdown</title>
</head>
<body>
    <h1>Start a new Countdown</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="duration">Duration (minutes):</label>
        <input type="number" id="duration" name="duration" value="45" required>  <!-- Set default value to 45 -->
        <button type="submit">Start</button>
    </form>
</body>
</html>
